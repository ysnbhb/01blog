<div class="not-found-container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="text-center p-5">
    <div class="mb-5">
      <h1 class="display-1 fw-bold text-primary">404</h1>
      <h2 class="display-5 fw-semibold text-dark mb-3">Oops! Page Not Found</h2>
      <p class="lead text-muted mb-4">
        The page you're looking for doesn't exist or has been moved.
      </p>
    </div>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
      <button
        class="btn btn-primary btn-lg px-5 py-3 rounded-pill d-flex align-items-center gap-2"
        (click)="goHome()"
      >
        <i class="bi bi-house-door-fill"></i>
        Go Home
      </button>
    </div>
  </div>
</div>
