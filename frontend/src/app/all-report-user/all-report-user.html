<div class="app-layout">
  @if (user) {
  <div class="d-flex h-100">
    <app-nav-bar [user]="user"></app-nav-bar>
    <div class="content-wrapper flex-grow-1 overflow-auto">
      <div class="container my-4">
        <div class="user-reports-container py-5">
          <div class="container">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h2 class="h4 mb-0 fw-bold d-flex align-items-center text-warning">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Reports
              </h2>
            </div>
            @if (isLoading) {
            <div class="text-center py-5">
              <div
                class="spinner-border text-warning"
                style="width: 3rem; height: 3rem"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            } @else {
            <div class="row g-4">
              @for (r of reports; track r.username) {
              <div class="col-md-12 col-lg-6">
                <div
                  class="report-card p-4 rounded-4 shadow-sm bg-white border-0 position-relative overflow-hidden"
                >
                  <div class="d-flex align-items-center gap-3 mb-3">
                    <img [src]="'http://localhost:8080/image/' +r.url_photo" [alt]="r.username" class="reporter-avatar" />
                    <div>
                      <div class="fw-bold text-dark">@{{ r.username }}</div>
                      <div class="text-muted small">Reporter</div>
                    </div>
                  </div>

                  <div class="report-reason p-3 rounded-3 bg-light">
                    <p class="mb-0 text-dark small">{{ r.reason }}</p>
                  </div>
                </div>
              </div>
              }
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
