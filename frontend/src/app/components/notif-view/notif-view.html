@if (!notif.isRead) {
<div class="unread-dot"></div>
}
<a class="flex-shrink-0 me-3" routerLink="/profile/{{notif.fromUuid}}">
  <img
    [src]="'http://localhost:8080/image/' + notif.url"
    alt="{{ notif.fromUsername }}"
    class="notification-avatar"
  />
</a>
<div class="flex-grow-1">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <strong class="from-user">{{ notif.fromUsername }}</strong>
      <span class="text-muted ms-2">â€¢ {{ notif.createdAt }}</span>
    </div>
    <small class="text-muted">{{ notif.type }}</small>
  </div>
  <p class="notification-content mb-0 mt-1">
    {{ notif.content }}
  </p>
</div>
<div class="ms-3 text-muted">
  @switch (notif.type) { @case ('follow') {
  <i class="bi bi-person-plus-fill fs-5 text-info"></i> } @case ('post') {
  <i class="bi bi-file-earmark-post-fill fs-5 text-secondary"></i> } @default {
  <i class="bi bi-bell-fill fs-5"></i> } }
</div>
