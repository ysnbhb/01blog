<div class="user-not-found-container">
  <div class="container py-5">

    <!-- 404 Illustration -->
    <div class="text-center mb-5">
      <div class="not-found-illustration">
        <i class="bi bi-person-x display-1 text-muted"></i>
      </div>
      <h1 class="display-4 fw-bold text-dark mt-4">User Not Found</h1>
      <p class="lead text-muted mb-4">
        Sorry, we couldn't find the user you're looking for.
      </p>
    </div>

    <!-- Info Box -->
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px;">
      <div class="card-body p-4 text-center">
        <h5 class="card-title text-primary">
          <i class="bi bi-info-circle-fill me-2"></i>
          What happened?
        </h5>
        <p class="card-text text-muted small">
          The profile may have been <strong>deleted</strong>, or the username might be incorrect.
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mt-5">
      <a routerLink="/" class="btn btn-primary btn-lg px-5 me-3">
        <i class="bi bi-house-door"></i> Go Home
      </a>
    </div>

  </div>
</div>
