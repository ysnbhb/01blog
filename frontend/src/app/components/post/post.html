@if (post) {
<div class="col-md-10 col-lg-7">
  <div class="card mb-3">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <a href="#">
          <img
            src="http://localhost:8080/image/{{ post.user.urlPhoto }}"
            alt=""
            width="50"
            class="rounded-circle"
          />
        </a>
        <div class="flex-fill ps-2">
          <div class="row justify-content-between align-items-center g-2">
            <div class="fw-bold col">
              <a href="{{ post.user.uuid }}" class="text-decoration-none"
                ><small class="text-muted ms-1">@{{ post.user.username }}</small></a
              >
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center dropdown">
              <i
                class="bi bi-list-task"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                role="button"
              ></i>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item text-primary update-item" href="#">Update</a></li>
                <li>
                  <a class="dropdown-item text-warning delete-item" href="#" (click)="removepost()"
                    >Delete</a
                  >
                </li>
                <li><a class="dropdown-item text-danger report-item" href="#">Report</a></li>
              </ul>
            </div>
          </div>

          <div class="small text-body text-opacity-50">{{ post.createdAt }}</div>
        </div>
      </div>

      <p>{{ post.content }}</p>
      @if (post.typePhoto == "image") {
      <div class="profile-img-list d-flex justify-content-center">
        <div class="profile-img-list-item main w-100">
          <a class="profile-img-list-link">
            <img
              src="http://localhost:8080/image/{{ post.urlPhot }}"
              class="img-fluid rounded-top profile-img-content justify-self-center align-self-center post-media pixel-perfect"
              alt=""
            />
          </a>
        </div>
      </div>
      }@else if(post.typePhoto == "video") {
      <div class="profile-img-list d-flex justify-content-center">
        <div class="profile-img-list-item main w-100">
          <a class="profile-img-list-link">
            <video
              class="embed-responsive-item profile-img-content post-media"
              [src]="'http://localhost:8080/video/' + post.urlPhot"
              controls
            ></video>
          </a>
        </div>
      </div>
      }
      <div class="row text-center fw-bold post-actions">
        <!-- Like Button -->
        <div class="col-6">
          <a
            href="#"
            class="text-decoration-none d-flex justify-content-center align-items-center p-2 action-btn"
            [ngClass]="{ liked: post.isliked}"
          >
            <i
              class="bi"
              [ngClass]="post.isliked ? 'bi-hand-thumbs-up-fill' : 'bi-hand-thumbs-up'"
            ></i>
            <small class="ms-2">{{ post.numOflike }}</small>
          </a>
        </div>

        <!-- Comment Button -->
        <div class="col-6">
          <a
            href="#"
            class="text-decoration-none d-flex justify-content-center align-items-center p-2 action-btn"
          >
            <i class="bi bi-chat-left-text"></i>
            <small class="ms-2">{{ post.numOfcomment }}</small>
          </a>
        </div>
      </div>

      <hr class="mb-3 mt-1 opacity-1" />
      <div class="d-flex align-items-center">
        <div class="flex-fill ps-2">
          <div class="position-relative d-flex align-items-center">
            <input
              type="text"
              class="form-control rounded-pill bg-white bg-opacity-15"
              style="padding-right: 120px"
              placeholder="Write a comment..."
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
