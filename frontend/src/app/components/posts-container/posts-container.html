<div class="container profile">
  <div class="row f-flex justify-content-center">
    @for ( post of posts; track post.id) {
    <app-post
      class="d-flex justify-content-center align-items-center flex-column"
      [post]="post"
      (deleted)="onPostDeleted($event)"
    />
    }
  </div>
</div>
