<div class="post-not-found-container">
  <div class="container py-5">

    <div class="text-center mb-5">
      <div class="not-found-illustration">
        <i class="bi bi-file-earmark-x display-1 text-muted"></i>
      </div>
      <h1 class="display-4 fw-bold text-dark mt-4">Post Not Found</h1>
      <p class="lead text-muted mb-4">
        Sorry, the post you're looking for has been deleted or is no longer available.
      </p>
    </div>

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 520px;">
      <div class="card-body p-4">
        <h5 class="card-title text-primary d-flex align-items-center">
          <i class="bi bi-info-circle-fill me-2"></i>
          What happened?
        </h5>
        <ul class="list-unstyled text-muted small mt-3">
          <li class="mb-2">
            <i class="bi bi-check2 text-success me-2"></i>
            The post may have been <strong>deleted</strong> by the author
          </li>
          <li class="mb-2">
            <i class="bi bi-check2 text-success me-2"></i>
            It was <strong>removed</strong> for violating community guidelines
          </li>
          <li class="mb-2">
            <i class="bi bi-check2 text-success me-2"></i>
            The link is <strong>incorrect</strong> or outdated
          </li>
        </ul>

      </div>
    </div>

    <div class="text-center mt-5">
      <a routerLink="/" class="btn btn-primary btn-lg px-5 me-3">
        <i class="bi bi-house-door-fill"></i> Go Home
      </a>
    </div>

  </div>
</div>
