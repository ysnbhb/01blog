@if (stats) {

<div class="dashboard-header py-4 bg-white border-bottom">
  <div class="container-fluid px-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h2 class="h4 mb-0 fw-bold text-dark d-flex align-items-center">
        <i class="bi bi-speedometer2 me-2 text-primary"></i>
        Admin Dashboard
      </h2>
      <button
        class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2"
        (click)="refreshStats()"
        [disabled]="isRefreshing"
      >
        @if (isRefreshing) {
        <span class="spinner-border spinner-border-sm"></span>
        } @else {
        <i class="bi bi-arrow-clockwise"></i>
        } Refresh
      </button>
    </div>
    <div class="row g-4">
      <div class="col-md-4">
        <div
          class="stat-card p-4 rounded-4 shadow-sm border-0 bg-gradient-primary text-white"
          role="button"
          (click)="goToUsers()"
        >
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h3 class="mb-1 fw-bold">{{ stats.totalUsers }}</h3>
              <p class="mb-0 opacity-90 small">Total Users</p>
            </div>
            <div class="stat-icon">
              <i class="bi bi-people-fill fs-1 opacity-75"></i>
            </div>
          </div>
          <div class="mt-3">
            <small class="opacity-75">
              <i class="bi bi-arrow-up text-success"></i>
              {{ (stats.userGrowth * 100) / stats.totalUsers }}% from last month
            </small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div
          class="stat-card p-4 rounded-4 shadow-sm border-0 bg-gradient-warning text-white"
          role="button"
          (click)="goToReportedUsers()"
        >
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h3 class="mb-1 fw-bold">{{ stats.reportedUsers }}</h3>
              <p class="mb-0 opacity-90 small">Reported Users</p>
            </div>
            <div class="stat-icon">
              <i class="bi bi-exclamation-triangle-fill fs-1 opacity-75"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div
          class="stat-card p-4 rounded-4 shadow-sm border-0 bg-gradient-danger text-white"
          role="button"
          (click)="goToReportedPosts()"
        >
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h3 class="mb-1 fw-bold">{{ stats.reportedPosts }}</h3>
              <p class="mb-0 opacity-90 small">Reported Posts</p>
            </div>
            <div class="stat-icon">
              <i class="bi bi-flag-fill fs-1 opacity-75"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
