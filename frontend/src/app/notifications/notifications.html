<div class="app-layout">
  @if (user) {
  <div class="d-flex h-100">
    <app-nav-bar [user]="user" [countofnotifs]="countNotif"></app-nav-bar>

    <div class="flex-grow-1 overflow-auto bg-light">
      <div class="container py-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h4 class="mb-0 fw-bold">
            <i class="bi bi-bell-fill me-2 text-primary"></i>
            Notifications
          </h4>
          <button class="btn btn-sm btn-outline-primary" (click)="readAll()">
            <i class="bi bi-check-all me-1"></i> Mark all as read
          </button>
        </div>
        @if (notifications) {
        <div class="notification-list">
          @if (notifications.length === 0) {
          <div class="text-center py-5 text-muted">
            <i class="bi bi-bell-slash display-4"></i>
            <p class="mt-3">No notifications yet</p>
          </div>
          } @else { @for (notif of notifications; track notif.id) {
          <app-notif-view
            (click)="click(notif)"
            class="notification-item d-flex align-items-start p-3 rounded-3 mb-3 position-relative"
            [class.unread]="!notif.isRead"
            role="button"
            [notif]="notif"
          >
          </app-notif-view>
          } }
        </div>
        }
      </div>
    </div>
  </div>
  }
</div>
@if (error) {
<app-error-show [error]="error"></app-error-show>
}
